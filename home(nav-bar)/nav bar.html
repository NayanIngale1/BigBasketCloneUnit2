<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigbasket Home</title>
    <style>
        #navbar{
            width:80%;
            height:200px;
            border:1px solid black;
            margin:auto;
            display:flex;
            flex-wrap:wrap
        }
        .logo{
            width:20%;
            height:120px;
            margin-top:-20px;
        }
        .details{
            width:100%;
            height:30px;
            display:flex;
            justify-content: right;
        }
        .details>div{
            margin-left:50px;
            font-size: 17px;
            color:rgb(121,121,119);
        }
        .details>div>select{
            border:0px;
            font-size: 17px;
            color:rgb(121,121,119);
        }
        .searchbar{
            width:50%;
            height:80px;
            margin-top:0px;
        }
        .category-section{
            width:50%;
            height:50px;
            margin-top:-10px;
            display: flex;
        }
        .category-section>div:nth-child(2){
            width:10%;   
            font-size:20px;
            padding:10px;
            margin-left:20px;
            color:rgb(148,139,141);
        }
        .category-section>div:nth-child(3){
            width:20%;   
            font-size:20px;
            padding:10px;
            color:rgb(148,139,141);
        }

        .category-section>div:nth-child(1){
            background-color: rgb(132,194,37);
            width:40%;
        }
        .category-section>div:nth-child(1)>select{
            width:80%;
            font-size:20px;
            background-color:rgb(132,194,37); 
            border:0px;
            color:white;
            padding:10px;
            font-weight: bolder;
        }
    
        .basket{
            width:15%;
            height:90px;
            background-color: rgb(242,242,242);
            margin-left:236px;
        }
        .logo>img{
            width:80%;
            height:100%;
        }
        .details>div{
            margin:20px, 0px, 20px, 0px;
        }
        .searchbar>input{
            width:80%;
            height:35px;
            margin:20px;
            border:1px solid rgb(132,194,37);
            font-size:20px;
        }
        
        
    </style>
</head>
